<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="nNull">
    <allow own="de.lastlog.nmInterface"/>
  </policy>
  <policy user="root">
    <allow own="de.lastlog.nmInterface"/>
  </policy>

  <policy context="default">
    <allow send_destination="de.lastlog.nmInterface"/>
    <allow receive_sender="de.lastlog.nmInterface"/>
  </policy>
</busconfig>

